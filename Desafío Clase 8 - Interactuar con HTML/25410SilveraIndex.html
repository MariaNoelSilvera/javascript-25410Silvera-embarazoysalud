<html>

<head>
    <title>CALCULADORA DE IMC</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body onload="init()">
    <h1>CALCULADORA DE IMC</h1>
    <form id="imc-form" onsubmit="return calcularIndice();">
        <div class="imc-label">
            Peso (<span id="imc-peso-unidad">KG</span>):
        </div>
        <div class="imc-row">
            <input id="imc-peso" type="number" min="1" max="635" required />
        </div>

        <div class="imc-label">Altura (<span id="imc-altura-unidad">CM</span>):</div>
        <div class="bmi-row">
            <input id="imc-altura" type="number" min="54" max="272" required />
        </div>

        <input type="submit" value="Calcular IMC" />
        <span id="imc-results"></span>
    </form>
    <div>
        <table>
            <tr>
                <th>Identificador</th>
                <th>Indice de Masa Corporal</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>
    </div>
</body>
<script language="javascript" src=25410Silvera.js></script>

</html>
