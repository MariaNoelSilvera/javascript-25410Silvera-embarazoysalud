<html>

<head>
    <title>CALCULADORA DE IMC</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src=main.js></script>
</head>

<body onload="init()">
    <h1>CALCULADORA DE IMC</h1>
    <form id="imc-form" onsubmit="return calcularIndice();">
        <div class="imc-label">
            Peso (<span id="imc-peso-unidad">KG</span>):
        </div>
        <div class="imc-row">
            <input id="peso" type="number" min="1" max="635" required />
        </div>

        <div class="imc-label">Altura (<span id="imc-altura-unidad">CM</span>):</div>
        <div class="bmi-row">
            <input id="altura" type="number" min="54" max="272" required />
        </div>

        <input id="calcularIMCInput" type="submit" value="Calcular IMC" />
        <span id="imc-results"></span>
    </form>
    <div>
        <div id="divListaIndices">
        </div>
    </div>
</body>


</html>
